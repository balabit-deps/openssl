name: openssl
builder:
  name: OpenSSLBuilder
  configure_options: "shared zlib no-idea no-mdc2 no-rc5 --with-zlib-include=@@prefix@@/include  --with-zlib-lib=@@prefix@@/lib"
  make_links: True #This option determines if 'make links' call is needed: openssl 1.0.2 requires, 1.1.0 does not
platforms:
  - aix-6.1/powerpc
  - freebsd-10.1/amd64
  - hpux-11v2/ia64
  - linux-glibc2.11/amd64
  - linux-glibc2.11/i386
  - linux-glibc2.3.6/amd64
  - linux-glibc2.3.6/i386
  - solaris-10/amd64
  - solaris-10/sparc
  - solaris-10/sparc64
  - solaris-11/amd64
  - solaris-11/sparc64
  - windows-2012/amd64
  - windows-2012/i386
